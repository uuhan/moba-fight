name: 'lib'
version: '1'

dependencies:
  - base
  - bytestring
  - aeson
  - text

library:
  source-dirs: .
  exposed-modules:
    - Moba.Internal
  other-modules:
    - Moba.Internal.Types
    - Moba.Internal.Hero

tests:
  lib-tests:
    main: Test.hs
    source-dirs:
      - .
    ghc-options: -Wall
    dependencies:
      - lib
      - HUnit
      - QuickCheck
      - test-framework
      - test-framework-hunit
      - interpolatedstring-perl6
